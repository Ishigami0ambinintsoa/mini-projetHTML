<h1><strong>Majunga (Mahajanga) : la ville des fleurs</strong></h1>

<p>Surnommée la « ville des fleurs », Majunga est une ville située dans le nord-ouest de Madagascar.
Plus précisément, elle se trouve dans la baie de Bombetoka et à l’embouchure de Betsiboka.</p>
